<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UserAgent | JS </title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h2>Browser:</h2>
      <div class="logos">
        <img class="chrome" src="image/chrome.png" alt="chrome" title="Google Chrome">
        <img class="firefox" src="image/firefox.png" alt="firefox" title="Mozilla Firefox">
        <img class="edge" src="image/edge.png" alt="edge" title="Microsoft Edge">
        <img class="opera" src="image/opera.png" alt="opera" title="Opera">
        <img class="safari" src="image/safari.png" alt="safari" title="Apple Safari">
      </div>
    </div>

  </body>
  <script src="./js/js.js" ></script>
</html>
